<style>
 /* Estilos básicos */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.whatsapp-navbar {
  background-color: #075e54;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px 20px;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  overflow: hidden;
}

.whatsapp-brand {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 15px;
}

.whatsapp-brand img {
  width: 30px;
  margin-right: 10px;
}

.whatsapp-actions {
  display: flex;
  justify-content: space-between;
  background-color: #054027;
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  overflow: hidden;
  margin-top: 15px;
}

.whatsapp-actions button {
  background-color: transparent;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
  padding: 10px;
  transition: background-color 0.3s, color 0.3s;
    
}

.whatsapp-actions button:hover {
  text-decoration: underline;
  background-color: #128c7e;
}

/* Estilos de la sección de chat */
.chat-container {
  margin: 20px;
}

.chat {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
}

.chat-item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  transition: background-color 0.3s;
  cursor: pointer;
}

.chat-item:hover {
  background-color: #f2f2f2;
}

.chat-item img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 10px;
}

.chat-info h3 {
  margin: 0;
  font-size: 16px;
}

.chat-info p {
  margin: 0;
  font-size: 14px;
  text-decoration: none;
  color: #888;
}

/* Animación para simular la carga de chats */
@keyframes chatLoading {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

.chat-item.loading {
  animation: chatLoading 1s infinite;
}

</style>
</head>

    <script>
    // Smooth scrolling for buttons in the navbar
    document.querySelectorAll('.whatsapp-actions button').forEach(button => {
      button.addEventListener('click', () => {
        const target = button.innerText.toLowerCase();
        const element = document.getElementById(target);
        element.scrollIntoView({ behavior: 'smooth' });
      });
    });

    // Highlight chat items on hover
    const chatItems = document.querySelectorAll('.chat-item');
    chatItems.forEach(item => {
      item.addEventListener('mouseenter', () => {
        item.style.backgroundColor = '#f2f2f2';
      });
      item.addEventListener('mouseleave', () => {
        item.style.backgroundColor = 'transparent';
      });
    });
