<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de selección múltiple</title>
    <style>
         body {
    background-image: url(fondo.jpg);
    background-position: center;
    background-size: cover;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: black;
}

#quiz {
    max-width: 500px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.question {
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
}

.question h3 {
    margin-top: 0;
    color: #333333;
}

.options label {
    display: block;
    margin-bottom: 10px;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
}

#submit {
    display: block;
    margin: 0 auto;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

#result {
    display: none;
    text-align: center;
    margin-top: 20px;
    color: black;
}

#result p {
    margin-bottom: 10px;
}

.correct {
    color: green;
}

.incorrect {
    color: red;
}

@media (max-width: 500px) {
    body {
        padding: 10px;
    }

    #quiz {
        max-width: 100%;
    }

    .options label {
        width: 100%;
    }

    #submit {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <h1>Examen de selección múltiple de Constitucion Nacional</h1>
    <div id="quiz"></div>
    <button id="submit">Ver puntuacion</button>
    <div id="result"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const quizContainer = document.getElementById("quiz");
            const resultContainer = document.getElementById("result");
            const submitButton = document.getElementById("submit");

            // Agrega preguntas y respuestas
            const questions = [
                {
                    question: "¿Cuáles son algunas de las atribuciones de las municipalidades según el artículo 168?",
                    answers: {
                        a: "Solo la administración y disposición de bienes.",
                        b: "El acceso al crédito privado.",
                        c: "Todas las anteriores."
                    },
                    correctAnswer: "c"
                },
                {
                    question: "¿Qué constituye exclusivamente la Fuerza Pública según el artículo 172?",
                    answers: {
                        a: "Solo las fuerzas militares.",
                        b: "Solo las fuerzas policiales.",
                        c: "Ambas, las fuerzas militares y policiales."
                    },
                    correctAnswer: "c"
                },
                {
                    question: "¿Cuál es la misión principal de las Fuerzas Armadas según el artículo 173?",
                    answers: {
                        a: "Custodiar la integridad territorial y defender a las autoridades legítimamente constituidas.",
                        b: "Participar en actividades políticas.",
                        c: "Organizar partidos políticos."
                    },
                    correctAnswer: "a"
                },
                {
                    question: "¿Cuál es la misión principal de la Policía Nacional según el artículo 175?",
                    answers: {
                        a: "Organizar partidos políticos.",
                        b: "Preservar el orden público legalmente establecido, proteger los derechos y la seguridad de las personas y entidades, prevenir delitos, ejecutar mandatos de la autoridad competente y, bajo dirección judicial, investigar los delitos.",
                        c: "Realizar funciones legislativas."
                    },
                    correctAnswer: "b"
                },
                {
                    question: "¿Cómo está compuesto el Poder Legislativo según el artículo 182?",
                    answers: {
                        a: " Por una Cámara de Senadores y otra de Diputados.",
                        b: "Por una Cámara de Diputados.",
                        c: "Por una Cámara de Senadores."
                    },
                    correctAnswer: "a"
                },
                {
                    question: "¿Cuándo se reúnen en sesiones ordinarias ambas Cámaras del Congreso según el artículo 184?",
                    answers: {
                        a: "Desde el primero de enero hasta el treinta de junio.",
                        b: "Desde el primero de julio hasta el treinta de junio.",
                        c: "Desde el primero de marzo hasta el treinta de diciembre."
                    },
                    correctAnswer: "b"
                },
                {
                    question: "¿Cómo se forma el quórum legal para las sesiones conjuntas de ambas Cámaras del Congreso según el artículo 185?",
                    answers: {
                        a: "Con la mayoría absoluta del total de cada Cámara.",
                        b: "Con la mitad más uno del total de cada Cámara.",
                        c: "Con la mayoría absoluta de los miembros presentes."
                    },
                    correctAnswer: "b"
                },
                {
                    question: "¿Qué tipo de comisiones se pueden formar en el Congreso, según el artículo 186?",
                    answers: {
                        a: "Comisiones asesoras permanentes.",
                        b: "Comisiones bicamerales únicamente.",
                        c: "Comisiones unicamerales únicamente."
                    },
                    correctAnswer: "a"
                },
                {
                    question: "¿Cuánto tiempo durarán en su mandato los senadores y diputados, según el artículo 187?",
                    answers: {
                        a: "Cuatro años.",
                        b: "Cinco años.",
                        c: "Seis años."
                    },
                    correctAnswer: "b"
                },
                {
                    question: "¿Qué inmunidad tienen los miembros del Congreso según el artículo 191?",
                    answers: {
                        a: "Inmunidad para delitos que merezcan pena corporal durante su mandato, pero pueden ser detenidos si se les encuentra en flagrante delito.",
                        b: " Inmunidad solo por opiniones emitidas durante el ejercicio de sus funciones.",
                        c: "Inmunidad total y no pueden ser detenidos en ningún caso."
                    },
                    correctAnswer: "a"
                },
                {
                    question: "¿Qué pueden solicitar las Cámaras según el artículo 192?",
                    answers: {
                        a: "Solo informes a los demás poderes del Estado.",
                        b: "Informes a los demás poderes del Estado, entes autónomos, autárquicos y descentralizados, y a los funcionarios públicos.",
                        c: "Informes a los demás poderes del Estado y a la actividad jurisdiccional."
                    },
                    correctAnswer: "b"
                },
                {
                    question: "¿Cómo pueden las Cámaras expresar descontento y recomendar la remoción de un Ministro o funcionario según el artículo 194?",
                    answers: {
                        a: "Por mayoría simple.",
                        b: "Por mayoría absoluta de un tercio.",
                        c: "Por mayoría absoluta de dos tercios."
                    },
                    correctAnswer: "c"
                },
                {
                    question: "¿Qué actividad no está sujeta a las incompatibilidades establecidas en el artículo 196?",
                    answers: {
                        a: "Asesoría jurídica.",
                        b: "Investigación científica.",
                        c: "Docencia."
                    },
                    correctAnswer: "b"
                },
                {
                    question: "¿Cuáles de los siguientes NO podrán ser candidatos a senadores ni a diputados según el artículo 197?",
                    answers: {
                        a: "Magistrados judiciales.",
                        b: "Docentes.",
                        c: "Militares y policías en servicio activo."
                    },
                    correctAnswer: "b"
                },
                {
                    question: "¿Cuáles son las causas por las cuales los senadores y diputados perderán sus investiduras según el artículo 201?",
                    answers: {
                        a: "Renuncia voluntaria.",
                        b: "A y C",
                        c: "Violación del régimen de las inhabilidades o incompatibilidades."
                    },
                    correctAnswer: "c"
                },
                {
                    question: "¿Cuáles son algunos de los deberes y atribuciones del Congreso según el artículo 202?",
                    answers: {
                        a: "Dictar los códigos y demás leyes.",
                        b: "Legislar sobre materia tributaria.",
                        c: "Todas las anteriores."
                    },
                    correctAnswer: "c"
                },
                {
                    question: "¿Cuántos miembros titulares como mínimo debe tener la Cámara de Diputados según el artículo 221?",
                    answers: {
                        a: "Ochenta miembros titulares.",
                        b: "Cincuenta miembros titulares.",
                        c: "Depende del número de electores en cada departamento."
                    },
                    correctAnswer: "a"
                },
                {
                    question: "¿Cuál de las siguientes no es una atribución exclusiva de la Cámara de Diputados según el artículo 222?",
                    answers: {
                        a: "Iniciar la consideración de proyectos de Ley relativos a la legislación departamental y municipal.",
                        b: "Designar o proponer a los magistrados y funcionarios.",
                        c: "Aprobar tratados internacionales."
                    },
                    correctAnswer: "c"
                },
                {
                    question: "¿Cuántos miembros titulares como mínimo debe tener la Cámara de Senadores según el artículo 223?",
                    answers: {
                        a: "35",
                        b: "40",
                        c: "45"
                    },
                    correctAnswer: "c"
                },
                {
                    question: "¿Cuál de las siguientes no es una atribución exclusiva de la Cámara de Senadores según el artículo 224?",
                    answers: {
                        a: "Autorizar el envío de fuerzas militares paraguayas al exterior y el ingreso de tropas militares extranjeras al país.",
                        b: "Iniciar la consideración de proyectos de Ley relativos a la aprobación de tratados y acuerdos internacionales.",
                        c: "Designar o proponer a los magistrados y funcionarios de acuerdo con la Constitución."
                    },
                    correctAnswer: "a"
                },
                
                
];

            // Muestra las preguntas en el contenedor
            function displayQuiz() {
                const output = [];
                questions.forEach((question, questionIndex) => {
                    const options = [];
                    for (letter in question.answers) {
                        options.push(
                            `<label>
                                <input type="radio" name="question${questionIndex}" value="${letter}">
                                ${letter}: ${question.answers[letter]}
                            </label>`
                        );
                    }
                    output.push(
                        `<div class="question">
                            <h3>${question.question}</h3>
                            <div class="options">
                                ${options.join("")}
                            </div>
                        </div>`
                    );
                });
                quizContainer.innerHTML = output.join("");
            }

            // Verifica las respuestas y muestra el puntaje y los resultados
            function showResults() {
                const answerContainers = quizContainer.querySelectorAll(".options");
                let score = 0;
                let numIncorrect = 0;

                questions.forEach((question, questionIndex) => {
                    const answerContainer = answerContainers[questionIndex];
                    const selector = `input[name=question${questionIndex}]:checked`;
                    const userAnswer = (answerContainer.querySelector(selector) || {}).value;

                    if (userAnswer === question.correctAnswer) {
                        score++;
                        answerContainer.className = "options correct";
                    } else {
                        numIncorrect++;
                        answerContainer.className = "options incorrect";
                        // Muestra la respuesta correcta
                        const correctOption = answerContainer.querySelector(`input[value=${question.correctAnswer}]`);
                        correctOption.parentNode.style.color = "green";
                    }
                });

                const resultPercentage = (score / questions.length) * 100;
                resultContainer.innerHTML = `
                    <p>Puntuación: ${score} / ${questions.length}</p>
                    <p>Respuestas incorrectas: ${numIncorrect}</p>
                    <p>Porcentaje de acierto: ${resultPercentage}%</p>
                `;
                resultContainer.style.display = "block";
            }

            // Event listener para el botón "Enviar"
            submitButton.addEventListener("click", showResults);

            // Muestra las preguntas al cargar la página
            displayQuiz();
        });
    </script>
</body>
</html>
