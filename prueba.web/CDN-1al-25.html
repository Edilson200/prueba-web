<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de seleccion multiple</title>
    <style>
        body {
    background-image: url(fondo.jpg);
    background-position: center;
    background-size: cover;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: black;
}

#quiz {
    max-width: 500px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.question {
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
}

.question h3 {
    margin-top: 0;
    color: #333333;
}

.options label {
    display: block;
    margin-bottom: 10px;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
}

#submit {
    display: block;
    margin: 0 auto;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

#result {
    display: none;
    text-align: center;
    margin-top: 20px;
    color: black;
}

#result p {
    margin-bottom: 10px;
}

.correct {
    color: green;
}

.incorrect {
    color: red;
}

@media (max-width: 500px) {
    body {
        padding: 10px;
    }

    #quiz {
        max-width: 100%;
    }

    .options label {
        width: 100%;
    }

    #submit {
        width: 100%;
    }
}

    </style>

</head>
<body>

    <h1>Examen de seleccion multiple de Codigo de la niñez y adolescencia Paraguay</h1>
    <div id="quiz"></div>
    <button id="submit">Ver puntuacion</button>
    <div id="result"></div>
</body>
<script>

    document.addEventListener("DOMContentLoaded", function() {
        const quizContainer = document.getElementById("quiz");
        const resultContainer = document.getElementById("result");
        const submitButton = document.getElementById("submit");

        // Agrega preguntas y respuestas
        const questions = [
            {
                question: "¿Cuál es el propósito principal del Código mencionado en el artículo?",
                answers: {
                    a: "Establecer y regular los derechos, garantías y deberes de los adultos.",
                    b: "Proteger exclusivamente los derechos de los adolescentes.",
                    c: "Establecer y regular los derechos, garantías y deberes del niño y del adolescente."
                },
                correctAnswer: "c"
            },
            {
                question: "¿Cómo se maneja la presunción de la edad según el Artículo 2 del Código?",
                answers: {
                    a: "Se presume la condición de adulto en caso de duda.",
                    b: "Se presume la condición de niño en caso de duda sobre la edad de una persona.",
                    c: "Se presume la condición de adolescente en caso de duda sobre la edad de una persona."
                },
                correctAnswer: "b"
            },
            {
                question: "¿Cuál es el principio fundamental que guía las medidas adoptadas en relación con el niño o adolescente, según el Artículo 3 del Código?",
                answers: {
                    a: "El interés económico.",
                    b: "El interés superior.",
                    c: "El interés educativo."
                },
                correctAnswer: "b"
            },
            {
                question: "¿Quiénes tienen la obligación principal de garantizar el desarrollo armónico e integral del niño o adolescente, según el Artículo 4 del Código?",
                answers: {
                    a: "Los padres biológicos y adoptivos, o quienes tengan niños o adolescentes bajo su guarda o custodia, y otras personas mencionadas en el Artículo 258 del Código Civil.",
                    b: "Solo los padres biológicos.",
                    c: "Solo los padres adoptivos."
                },
                correctAnswer: "a"
            },
            {
                question: "En virtud del Artículo 5 del Código, ¿a quiénes incumbe especialmente el deber de denunciar una violación a los derechos y garantías del niño o adolescente?",
                answers: {
                    a: "Solo a los familiares cercanos.",
                    b: "A todas las personas sin distinción.",
                    c: "En especial a los trabajadores de la salud, educadores, docentes o profesionales de otra especialidad que desempeñen tareas de guarda, educación o atención de niños o adolescentes."
                },
                correctAnswer: "c"
            },
            {
                question: "Según el Artículo 6 del Código, ¿qué deben exhibir en lugares públicos y visibles las instituciones de salud y educación?",
                answers: {
                    a: "Datos concernientes a personas o instituciones a las que podrá recurrir el niño, sus padres, tutores o responsables en casos específicos.",
                    b: "Publicidad sobre sus servicios.",
                    c: "Únicamente información educativa."
                },
                correctAnswer: "a"
            },
            {
                question: "¿Cómo se materializará el ejercicio de los derechos y la efectividad de las garantías consagrados en el Código, según el Artículo 7?",
                answers: {
                    a: "A través del sistema de administración de justicia ordinaria.",
                    b: "Mediante el sistema de administración de justicia especializada establecido en el presente Código.",
                    c: " Exclusivamente a través de la mediación."
                },
                correctAnswer: "b"
            },
            {
                question: "¿Cuál es el derecho fundamental que el niño o adolescente tiene en relación con su familia, según el Artículo 8 del Código?",
                answers: {
                    a: "El derecho a vivir y desarrollarse en su familia.",
                    b: "El derecho a vivir exclusivamente con sus padres biológicos.",
                    c: "El derecho a ser adoptado por una familia solvente."
                },
                correctAnswer: "a"
            },
            {
                question: "¿Hasta cuándo se ejerce la protección de las personas por nacer, según el Artículo 9 del Código?",
                answers: {
                    a: "Desde la concepción hasta los cuarenta y cinco días posteriores al parto.",
                    b: "Exclusivamente durante el primer trimestre del embarazo.",
                    c: "Hasta el primer mes después del parto."
                },
                correctAnswer: "a"
            },
            {
                question: "¿Cuáles son algunas de las responsabilidades del Estado, según el Artículo 10 del Código?",
                answers: {
                    a: "Atender exclusivamente a la mujer embarazada insolvente.",
                    b: "Brindar alojamiento, alimentación y medicamentos necesarios a la mujer embarazada insolvente.",
                    c: "Atender a la embarazada indígena sin respetar su cultura."
                },
                correctAnswer: "b"
            },
            {
                question: "En el contexto del Artículo 11 del Código, ¿cuál de las siguientes afirmaciones es incorrecta en relación con la atención médica a mujeres embarazadas?",
                answers: {
                    a: "La insolvencia del requirente puede ser invocada por la institución de salud para rechazar a la mujer embarazada en trabajo de parto.",
                    b: "La falta de camas u otros medios en la institución requerida puede ser invocada para referir o rechazar a la mujer embarazada en trabajo de parto.",
                    c: "La insolvencia y la urgencia del caso no implican discriminación en el cuidado y asistencia en relación con los demás pacientes."
                },
                correctAnswer: "a"
            },
            {
                question: "¿Qué prohíbe expresamente el Artículo 12 del Código en relación con el recién nacido y la madre?",
                answers: {
                    a: "Retener al niño solo por falta de pago de servicios médicos.",
                    b: "Retener a la madre solo por falta de pago de servicios médicos.",
                    c: "Retener al niño o la madre por cualquier motivo, incluida la falta de pago de servicios médicos."
                },
                correctAnswer: "c"
            },
            {
                question: "Según el Artículo 13 del Código, ¿cuáles son algunos de los derechos del niño o adolescente en relación con la salud?",
                answers: {
                    a: "Solo el derecho a recibir asistencia médica necesaria.",
                    b: "Solo el derecho a tratamiento oportuno y recuperación de la salud.",
                    c: "Derecho a la atención de su salud física y mental, recibir asistencia médica necesaria y acceder a servicios de promoción y protección de la salud."
                },
                correctAnswer: "c"
            },
            {
                question: "Según el Artículo 16 del Código, ¿cuál es la responsabilidad del Estado en relación con el uso ilícito del tabaco, bebidas alcohólicas y sustancias estupefacientes o sicotrópicas?",
                answers: {
                    a: "Solo implementar programas de recuperación para niños o adolescentes dependientes de estas sustancias.",
                    b: "Implementar programas permanentes de prevención y también programas dirigidos a la recuperación de niños o adolescentes dependientes de estas sustancias.",
                    c: "No tiene ninguna responsabilidad en este tema."
                },
                correctAnswer: "b"
            },
            {
                question: "Según el Artículo 18 del Código, ¿cuáles son algunos de los derechos del niño y del adolescente en relación con la identidad?",
                answers: {
                    a: "Derecho a la nacionalidad paraguaya, a un nombre registrado, a conocer y permanecer con sus padres, y a promover investigaciones sobre sus orígenes ante la Justicia.",
                    b: "Solo el derecho a la nacionalidad paraguaya.",
                    c: "Solo el derecho a un nombre registrado."
                },
                correctAnswer: "a"
            },
            {
                question: "Según el Artículo 19 del Código, ¿cuál es la obligación de las instituciones de salud en relación con el registro de nacimientos?",
                answers: {
                    a: "No tienen obligación de llevar registros de nacimientos.",
                    b: "Están obligadas a llevar un registro de nacidos vivos con identificación dactilar de la madre y palmatocópica del recién nacido, además de datos correspondientes a la naturaleza del documento.",
                    c: "Están obligadas a llevar un registro, pero no es necesario incluir la identificación dactilar y palmatocópica."
                },
                correctAnswer: "b"
            },
            {
                question: "Según el Artículo 20 del Código, ¿cuál es el objetivo principal del derecho a la educación para el niño y el adolescente?",
                answers: {
                    a: "Garantizar el desarrollo armónico e integral de su persona y prepararlos para el ejercicio de la ciudadanía.",
                    b: "Proporcionarles conocimientos específicos para su desarrollo personal.",
                    c: "Solo garantizar el desarrollo armónico e integral de su persona."
                },
                correctAnswer: "a"
            },
            {
                question: "Según el Artículo 21 del Código, ¿cuáles son algunos de los derechos que el sistema educativo debe garantizar al niño y al adolescente?",
                answers: {
                    a: "Solo el derecho a ser respetado por sus educadores.",
                    b: "Derecho de organización y participación en entidades estudiantiles, acceso a escuelas públicas gratuitas cercanas, y respeto a su dignidad.",
                    c: "Solo el derecho a la promoción y difusión de sus derechos."
                },
                correctAnswer: "b"
            },
            {
                question: "Según el Artículo 22 del Código, ¿cuáles son algunos de los derechos de los niños y adolescentes con discapacidad?",
                answers: {
                    a: "Solo el derecho a la igualdad.",
                    b: "Derecho a la discriminación y aislamiento social si afecta a otros.",
                    c: "Derecho a recibir cuidados y atención adecuados, contemplando estimulación temprana y tratamiento educativo especializado para su rehabilitación e integración social y laboral."
                },
                correctAnswer: "c"
            },
            {
                question: "Según el Artículo 25 del Código, ¿cuál es el derecho del niño y adolescente en relación con la protección contra la explotación?",
                answers: {
                    a: "Solo el derecho a estar protegidos contra toda forma de explotación.",
                    b: "Derecho a estar protegidos contra toda forma de explotación y a no desempeñar actividades peligrosas o que entorpezcan su educación, sean nocivas para su salud o para su desarrollo armónico e integral.",
                    c: "Derecho exclusivo a no desempeñar actividades que entorpezcan su educación."
                },
                correctAnswer: "b"
            },
            
        ];

        // Muestra las preguntas en el contenedor
        function displayQuiz() {
            const output = [];
            questions.forEach((question, questionIndex) => {
                const options = [];
                for (letter in question.answers) {
                    options.push(
                        `<label>
                            <input type="radio" name="question${questionIndex}" value="${letter}">
                            ${letter}: ${question.answers[letter]}
                        </label>`
                    );
                }
                output.push(
                    `<div class="question">
                        <h3>${question.question}</h3>
                        <div class="options">
                            ${options.join("")}
                        </div>
                    </div>`
                );
            });
            quizContainer.innerHTML = output.join("");
        }

        // Verifica las respuestas y muestra el puntaje y los resultados
        function showResults() {
            const answerContainers = quizContainer.querySelectorAll(".options");
            let score = 0;
            let numIncorrect = 0;

            questions.forEach((question, questionIndex) => {
                const answerContainer = answerContainers[questionIndex];
                const selector = `input[name=question${questionIndex}]:checked`;
                const userAnswer = (answerContainer.querySelector(selector) || {}).value;

                if (userAnswer === question.correctAnswer) {
                    score++;
                    answerContainer.className = "options correct";
                } else {
                    numIncorrect++;
                    answerContainer.className = "options incorrect";
                    // Muestra la respuesta correcta
                    const correctOption = answerContainer.querySelector(`input[value=${question.correctAnswer}]`);
                    correctOption.parentNode.style.color = "green";
                }
            });

            const resultPercentage = (score / questions.length) * 100;
            resultContainer.innerHTML = `
                <p>Puntuación: ${score} / ${questions.length}</p>
                <p>Respuestas incorrectas: ${numIncorrect}</p>
                <p>Porcentaje de acierto: ${resultPercentage}%</p>
            `;
            resultContainer.style.display = "block";
        }

        // Event listener para el botón "Enviar"
        submitButton.addEventListener("click", showResults);

        // Muestra las preguntas al cargar la página
        displayQuiz();
    });


</script>
</html>
